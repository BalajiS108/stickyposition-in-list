<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .parent:hover {
      background-color: rgb(0, 255, 21);
      border: blue;
      border-radius: 1px solid rgb(219, 15, 15);
    }

    .child:hover ~ .parent {
      background-color: red;
    }
  </style>
  <body>
    <div class="parent">
      <p>Parent element</p>
      <div class="child">
        <p>Child element</p>
      </div>
    </div>
  </body>
</html>
