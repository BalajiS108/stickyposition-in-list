<script>
  function fun(a, b, c) {
    return a + b + c;
  }
  console.log(fun(1, 2, 3));

  let fun1 = (x, y, z) => {
    //arrow function
    return x + y + z;
  };

  console.log(fun1(10, 11, 12));
</script>
