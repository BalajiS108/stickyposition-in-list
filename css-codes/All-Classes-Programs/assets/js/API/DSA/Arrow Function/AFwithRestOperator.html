<script>
  const nAdd = (...args) => {
    let sum = 0;
    for (let i = 0; i < args.length; i++) {
      let num = Number(args[i]);
      if (!isNaN(num)) {
        sum = sum + num;
      }
    }
    return sum;
  };
  console.log(nAdd(100, 490, "ankit", 50, null, 490, "30", 50, "", false, NaN));
</script>
