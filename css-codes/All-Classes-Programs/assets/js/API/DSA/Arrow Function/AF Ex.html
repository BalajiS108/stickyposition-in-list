<script>
  //Arrow function this always follws the this of its immediate parent like a good child
  const tryMe = () => {
    console.log("This inside tryMe: ", this);

    function tryMeInner() {
      console.log("This inside tryMeInner: ", this);

      const tryMeInnerArrow = () => {
        console.log("LN20: This inside tryMeInnerArrow: ", this);
      };

      tryMeInnerArrow();
    }

    tryMeInner.call({ name: "Ajit" });
  };

  const f = tryMe.bind({ name: "Manas" });

  f();
</script>
