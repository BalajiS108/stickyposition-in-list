<script>
  const a = {
    name: "Ritesh",
    city: "Bhopal",
  };

  const product = {
    name: "iPhone 14 Pro Max",
    brand: "apple",
  };

  const { name, city } = a;

  // Another
  const { name: productName, brand: productBrand } = product;

  console.log({ name, city, productName, productBrand }); // Ritesh Bhopal iPhone 14 Pro Max apple
  console.log("product name", name); //Ritesh
  console.log("product name1", productName); //iPhone 14 Pro Max
  console.log("product name2", product.productName); //undefined
