<script>
  const a = {
    name: "Rahul",
    city: "Pune",
  };

  const b = a;

  b.city = "Mumbai";

  //console.log("a", a);
  //console.log("b", b);

  const c = { ...a };
  //   const c = Object.assign({}, b);

  // above line 24 & 25 are same

  c.city = "Delhi";

  console.log("a", a);
  console.log("c", c);

  const d = a;
  console.log("d", d);
  d.name = "Balaji";
  console.log("a", a);
  console.log("d", d);

  const e = { ...a };
  console.log("a", a);
  console.log("e", e);

  e.name = "sawant";
  console.log("a", a);
  console.log("e", e);

  let x = [1, 2, 3];
  let y = [4, 5, 6];
  x = y;
  console.log({ x, y });
  x[0] = 7;
  console.log({ x, y });
</script>
<script>
  const a1 = {
    name: "Rahul",
    city: "Pune",
  };

  const b1 = a1;
  const c1 = Object.assign({}, b1);

  b1.city = "Mumbai";

  console.log("a1", a1);
  console.log("b1", b1);
  console.log("c1", c1);
</script>
