<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="form-element">
          <label for="firstName">First Name</label>
          <input
            onkeyup="handleInputChange(event)"
            type="text"
            placeholder="Enter first name"
            name="firstName"
            id="firstName"
          />
        </div>

        <div class="form-element">
          <label for="lastName">Last Name</label>
          <input
            onkeyup="handleInputChange(event)"
            type="text"
            placeholder="Enter last name"
            name="lastName"
            id="lastName"
          />
        </div>

        <div class="form-element">
          <label for="email">Email</label>
          <input
            onkeyup="handleInputChange(event)"
            type="text"
            placeholder="Enter email address"
            name="email"
            id="email"
          />
        </div>

        <div class="form-element">
          <label for="city">City</label>
          <input
            onkeyup="handleInputChange(event)"
            type="text"
            placeholder="Enter city"
            name="city"
            id="city"
          />
        </div>

        <div class="form-element">
          <button onclick="registerUser()">Create User</button>
        </div>
      </div>
    </div>
    <button class="btn" onclick="userDetrails()">Show user details</button>
    <div id="user-details-container">
      <ul id="list"></ul>
    </div>
  </body>
</html>

<script>
  const user = {};
  var pass = 0;
  function registerUser() {
    if (Object.keys(user).length === 0) {
      return alert("Please enter valid data");
    } else {
      pass = 1;
    }
  }

  function handleInputChange(event) {
    const { name, value } = event.target;
    user[name] = value;
    let l = Object.keys(user);
  }

  function userDetrails() {
    console.log("pass=", pass);
    if (pass === 1) {
      let mainContainer = document.getElementById("user-details-container");
      let list = document.getElementById("list");
      let listElem1 = document.createElement("li");
      let listElem2 = document.createElement("li");
      let listElem3 = document.createElement("li");
      let listElem4 = document.createElement("li");
      let lineBreak = document.createElement("br");

      mainContainer.textContent = "Below are the user details";
      mainContainer.style.marginTop = "30px";
      for (let i = 0; i < 1; i++) {
        listElem1.innerText = "First Name= " + user.firstName;
        listElem2.innerText = "Last Name= " + user.lastName;
        listElem3.innerText = "City= " + user.city;
        listElem4.innerText = "Email Id= " + user.email;
        list.appendChild(listElem1);
        list.appendChild(listElem2);
        list.appendChild(listElem3);
        list.appendChild(listElem4);
        list.appendChild(lineBreak);
        mainContainer.appendChild(list);
        //   mainContainer.appendChild(lineBreak);
      }
    }
  }
</script>
