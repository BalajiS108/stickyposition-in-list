<script>
  arr = [1, 2, 3, 4, 5, 6, 7];
  arr.forEach((item) => {
    console.log(item);
  });

  arr.map((item) => {
    sum = item + 3;
    console.log(sum * 2);
  });
  arr2 = [];
  arr.forEach((item, i) => {
    arr2.push(item);
  });
  console.log(arr2);

  arr1 = arr.map((item, i) => {
    return i;
  });
  console.log(arr1);
</script>
