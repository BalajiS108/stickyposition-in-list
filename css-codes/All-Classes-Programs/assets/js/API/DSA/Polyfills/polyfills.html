<script>
  if (!String.prototype.hasOwnProperty("capitaliseAlternativeChar")) {
    String.prototype.capitaliseAlternativeChar = function () {
      console.log("Element: ", this);
      let result = "";
      for (let i = 0; i < this.length; i++) {
        if (i % 2 === 0) {
          result += this[i];
        } else {
          result += this[i].toUpperCase();
        }
      }

      return result;
    };
  }

  let uName = "vishal";
  uName = uName.capitaliseAlternativeChar();
  console.log(typeof uName);

  console.log({ uName });
</script>
<script>
  Array.prototype.twiceOfNo = function (array) {
    let array1 = [];
    for (let i = 0; i < array.length; i++) {
      array1[i] = array[i] * 2;
    }
    return array1;
  };
  let array = [1, 2, 3, 4, 5];
  console.log(array.twiceOfNo(array));
  //   console.log(array.twiceOfNo);
</script>
