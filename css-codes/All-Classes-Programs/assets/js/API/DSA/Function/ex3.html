<script>
  // USe of arguments keyword
  function nAdd() {
    let sum = 0;
    for (let i = 0; i < arguments.length; i++) {
      let num = parseInt(arguments[i]);
      if (!Number.isNaN(num)) {
        sum = sum + num;
      }
    }

    return sum;
  }

  console.log(nAdd(100, 490, "ankit", 50, null, 490, "30", 50, "", false, NaN));
</script>
