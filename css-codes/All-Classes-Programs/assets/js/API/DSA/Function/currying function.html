<script>
  function addAConstantValue(constant) {
    return (value) => {
      return (constant1) => {
        return constant1 + constant + value;
      };
    };
  }

  const add = addAConstantValue(20);
  const add1 = add(40);
  console.log(add1(40));
</script>
