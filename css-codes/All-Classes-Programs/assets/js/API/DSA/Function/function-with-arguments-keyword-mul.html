<script>
  // USe of arguments keyword
  function nmul() {
    console.log(arguments);
    let mul = 1;
    for (let i = 0; i < arguments.length; i++) {
      mul = mul * arguments[i];
    }

    return mul;
  }

  console.log(nmul(10, 40));
  console.log(nmul(10, 40, 30));
  console.log(nmul(10, 40, 30, 50));
  console.log(nmul(100, 490, 30, 50));
  console.log(nmul(100));
  console.log(nmul());
  console.log(nmul(100, 490, 30, 50, 100, 490, 30, 50));
</script>
