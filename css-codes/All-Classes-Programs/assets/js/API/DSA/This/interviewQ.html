<!DOCTYPE html>

  <body>
    <div class="class-div" style="display: flex">
      <div class="inner-div" style="margin-left: auto">A</div>

<script>
  function foo() {
    return (a) => {
      console.log(this.a);
    };
  }
  var obj1 = { a: 2 };
  var obj2 = { a: 3 };
  var bar = foo.call(obj1);
  bar.call(obj2);
</script>
