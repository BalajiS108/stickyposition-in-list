<script>
  //  It is used to delete no. of elements from array from perticular index
  let a = [1, 2, 3, 4, 5, 6, 7];
  delete a[3]; //It will delete value but index will remain
  console.log(a); //[1, 2, 3, empty, 5, 6, 7]

  a.splice(4, 2); // start & number of elementsto delete
  console.log(a); //[1, 2, 3, empty, 7]
</script>
