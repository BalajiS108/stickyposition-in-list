<script>
  /**
   * 1018. Binary Prefix Divisible By 5
   */

  function disibleBy5(nums) {
    let str = "";
    let result = "";
    let obj = {};
    for (let i = 0; i < nums.length; i++) {
      let intNumber = 0;

      k = i;
      for (let j = 0; j <= i; j++) {
        intNumber = intNumber + nums[j] * Math.pow(2, k);
        k = k - 1;
      }
      console.log(intNumber);
      obj[intNumber] = intNumber % 5 === 0;
      str = str + obj[intNumber] + " ";
    }
    let str1 = str.split(" ");
    str1.splice(str1.length - 1);
    return str1;
  }
  console.log(disibleBy5([1, 1, 1]));
</script>
