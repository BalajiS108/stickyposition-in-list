<script>
  /**
   * # https://leetcode.com/problems/two-sum/
   * Algorith: create for loop to iterate over array
   * find the complementary number by subtracting array element from target
   * save this target number in object key & save its index & object value
   * check the complement & present return indices.
   */
  function twoSum(nums, target) {
    let obj = {};
    for (let i = 0; i < nums.length; i++) {
      let complemetNumber = target - nums[i];
      if (obj[complemetNumber] !== undefined) {
        return [obj[complemetNumber], i];
      }
      obj[nums[i]] = i;
    }
  }
  console.log(twoSum([4, 2, 5, 9, 10], 9));
</script>
