<script>
  var lengthOfLastWord = function (s) {
    s = s.trim();
    console.log(s);
    let str = s.split(" ");
    let l = str.length - 1;
    let lastWord = str[l];
    let lastWordsplit = lastWord.split("");
    return lastWordsplit.length;
  };

  console.log(lengthOfLastWord("   fly me   to   the moon  "));
</script>
