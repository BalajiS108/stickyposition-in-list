<script>
  function apiSuccess(data) {
    return data.json();
  }

  function apiResult(data) {
    renderUI(data);
  }

  function moreimages() {
    for (let j = 0; j < renderUI.data.products[i].images.length; j++) {
      extraImages.innerHTML = `
            <img src=${renderUI.data.products[i].images[j]} alt=""
            `;
    }
  }

  fetch("https://dummyjson.com/products").then(apiSuccess).then(apiResult);

  const mainContainer = document.getElementById("maincontainer");

  function renderUI(data) {
    for (let i = 0; i < data.products.length; i++) {
      let extraImages = document.getElementById("extraImages");
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="main-image"><img src=${data.products[i].thumbnail} alt="" /> </div>
        <div class="peroduct-details">
          <div class="Category" >* ${data.products[i].category}</div>

          <div class="title">* ${data.products[i].title}</div>
          <div class="description">* ${data.products[i].description}</div>
          <div class="brand">* ${data.products[i].brand}</div>
          <div class="rating">*Rating= ${data.products[i].rating}</div>
          <div class="price">*Price= ${data.products[i].price}</div>
          <div class="discountPercentage">* Discount= ${data.products[i].discountPercentage} %</div>
          <div class="stock">* Stock= ${data.products[i].stock}</div>

        </div>
        <button onclick="moreimages()">Click for more images</button>
      <div id="moreImages"></div>

        </div>`;

      mainContainer.appendChild(card);
    }
  }
</script>
