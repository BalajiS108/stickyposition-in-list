    <div id="main-container"></div>

<script>
  fetch("https://fakestoreapi.com/products")
    // .then((res) => {
    //   if (res.ok) {
    //     console.log("Fetch Successful");
    //   }
    // })
    .then((data) => data.json())
    .then(printData); //printData is called, function callback as it is parameter
  //of then() however its body is defined later.

  //   fetch("https://jsonplaceholder.typicode.com/todos")
  //     .then((data1) => data1.json())
  //     .then((data1) => console.log(data1));

  //   fetch("https://fakestoreapi.com/docs")
  //     .then((data3) => data3.json())
  //     .then((data3) => console.log(data3));
  function printData(data) {
    let mainContainer = document.getElementById("main-container");

    for (let i = 0; i < data.length; i++) {
      items = document.createElement("div");
      items.textContent = data[i].title;
      mainContainer.appendChild(items);
    }
  }
</script>
