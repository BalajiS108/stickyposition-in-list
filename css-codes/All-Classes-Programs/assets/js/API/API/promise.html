<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main"></div>
  </body>
</html>
<style>
  .main {
    height: 50vh;
    background-image: url(https://ssl.gstatic.com/support/content/images/static/homepage_header_background_v2.svg);
  }
</style>
<script>
  const myPromise = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve("Hello, world!");
    }, 1000);
  });

  myPromise
    .then((result) => {
      console.log(result);
    })
    .catch((error) => {
      console.error(error);
    });
</script>
