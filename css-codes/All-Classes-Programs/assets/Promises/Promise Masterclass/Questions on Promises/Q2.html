<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  /**
   * Create a promise. Have it resolve with a value of 'Resolved!' in resolve after
   * a delay of 1000ms, using setTimeout. Print the contents of the promise after it
   * has been resolved by passing console.log to .then */

  const newPromise = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve("Resolved");
    }, 1000);
  });
  newPromise.then((data) => {
    console.log(data);
  });
</script>
