<script>
  const delay = () => {
    return new Promise((resolve, reject) => {
      return setTimeout(() => {
        resolve("Hello");
      }, 1000);
    });
  };
  delay().then((data) => {
    console.log(data);
  });
</script>

<script>
  const delay1 = () => {
    return new Promise((resolve, reject) => {
      return setTimeout(() => {
        resolve("Hello");
      }, 1000);
    });
  };

  const sayHello = (value) => {
    console.log(value);
  };

  delay1().then(sayHello);
</script>
