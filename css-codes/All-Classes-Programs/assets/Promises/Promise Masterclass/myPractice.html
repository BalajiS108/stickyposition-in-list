<script>
  function greet(name) {
    console.log({ name });
  }
  setTimeout(() => {
    greet("balaji");
  }, 2000);
</script>
<script>
  new Promise((resolve, reject) => {
    if (true) {
      resolve("Yes");
    } else {
      reject("No");
    }
    resolve();
  })
    .then((succ) => {
      console.log(succ);
    })
    .catch((err) => {
      console.log(err);
    });
</script>
<script>
  async function callAPI() {
    try {
      const result = await fetch("https://jsonplaceholder.typicode.com/posts");
      console.log(result);
      if (result.status !== 200) {
        console.log("Data not found");
      }
      let finalResult = await result.json();
      console.log("Final data:", finalResult);
    } catch (err) {
      console.log("Error");
    }
  }
  callAPI();
</script>
<script>
  function sayHello() {
    setTimeout(() => {
      console.log("Hello");
    }, 1000);
  }
  sayHello();
</script>
<script>
  const promise = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve("Resolved");
    }, 1000);
  });

  promise.then((data) => {
    console.log(data);
  });
</script>
