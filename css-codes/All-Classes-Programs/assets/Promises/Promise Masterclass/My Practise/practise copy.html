  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<script>
  const fun = () => {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log("Hare Krishna");
      }, 2000);
      const name = "Balaji";
      resolve(name);
    });
  };
  fun()
    .then((name123) => console.log("Hello, ", name123))
    .catch((err) => console.log(err));
</script>
