<script>
  function fun1() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("Govind");
      }, 3000);
    });
  }
  async function getName() {
    try {
      const name1 = await fun1();
      console.log(name1);
    } catch (err) {
      console.log(err);
    }
  }
  getName();
</script>
<script>
  function fetchData() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        const data = "This is some data";
        resolve(data);
      }, 2000);
    });
  }

  async function getData() {
    try {
      const data = await fetchData();
      console.log(data);
    } catch (error) {
      console.error(error);
    }
  }

  getData();
</script>
