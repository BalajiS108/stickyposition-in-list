<script>
  let obj = {
    name: "Vishal",
    address: {
      city: "Patna",
      state: "Bihar",
    },
  };

  let obj2 = { ...obj };
  console.log(obj == obj2);
  console.log(obj.address == obj2.address);
</script>

<script>
  let obj1 = { a: 10, b: 20 };
  const { a, b } = obj1;
  console.log(a, b);
</script>

<script>
  const result = (function (a) {
    return (function () {
      console.log(a);
      a = 23;
    })();
  })(45);
  console.log(result);
</script>

<script>
  const user = {
    userName: "Jayesh",
    displayName: function () {
      console.log(this.userName);
    },
  };

  setTimeout(user.displayName, 1000);
</script>
