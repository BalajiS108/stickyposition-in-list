<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
    <style>
      /*  .material-symbols-outlined {
        font-variation-settings: "wght" 400, "GRAD" 0, "opsz" 48; 
      }*/
      body {
        margin: 0;
        padding: 0;
      }
      #main-container {
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 10px;
        background-color: aqua;
        padding: 10px;
        /* height: 1200px; */
      }
      .product-class {
        width: 400px;
        height: 430px;
        flex-direction: column;
        border: 1px solid silver;
        background-color: rgb(240, 234, 232);
        padding-left: 5px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 5px 5px 5px 5px #4c4b4b;
      }
      .Rating {
        /* margin-top: 10px; */
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: flex-start;
        /* border: 1px solid silver; */
        width: 115px;
        border-radius: 30px;
      }
      .material-symbols-outlined {
        fill: green;
        color: green;
        /* background-color: green; */
      }
      .description {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="main-container"></div>
  </body>
</html>
<script src="../assets/js-codes/fetch-api.js"></script>
