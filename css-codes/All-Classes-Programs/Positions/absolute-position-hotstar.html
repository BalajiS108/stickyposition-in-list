<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hotstar Clone</title>
    <style>
      body {
        margin: 0;
        font-family: "Roboto", "HelveticaNeue-Light", sans-serif;
      }
      .main-container {
        background-color: aqua;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 50px;
      }
      .movie-card {
        /* background-color: blueviolet; */
        display: flex;
        flex-direction: column;
        align-items: center;
        /* justify-content: flex-left; */
        position: relative;
        top: 0 px;
        bottom: 0px;
        border-radius: 8px;
      }
      .title {
        font-size: 12px;
        margin-bottom: 8px;
      }
      .subtitle {
        font-size: 10px;
        margin-bottom: 8px;
      }

      .movie-details {
        padding: 5px;
        position: absolute;
        bottom: 0px;
        font-size: 10px;
        font-weight: bold;
        gap: 5px;
        background-image: linear-gradient(
          to bottom,
          rgba(237, 237, 237, 0.5),
          #4a556c
        );
        top: 160px;
        left: 0px;
        right: 0px;
        bottom: 5px;
        visibility: hidden;
        border-radius: 5px;
        transition: opacity 0.25s ease-in,
          bottom 0.25s cubic-bezier(0.33, 0.04, 0.63, 0.93);
        transition: all 0.3s ease;
      }
      .movie-description {
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        margin-bottom: 8px;
      }
      .watchlist {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 8px;
      }
      .movie-card:hover .movie-details {
        visibility: visible;
        opacity: 0.9;
        transition: transform 0.2s;
      }
      .movie-card:hover {
        transform: scale(1.3);
      }
      .watchlist:hover {
        background-color: #eff0f3;
        border-radius: 5px;
        opacity: 0.8;
      }
      img {
        border-radius: 8px;
        transition: 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="movie-card">
        <div class="movie-img">
          <img
            style="width: 200px; height: 260px"
            src="https://img1.hotstarext.com/image/upload/f_auto,t_web_vl_3x/sources/r1/cms/prod/7527/267527-v"
            class="img-loader lazy-img-loader loaded"
            loading="lazy"
            alt=""
          />
        </div>
        <div class="movie-details">
          <div class="title">Mahabharat</div>
          <div class="subtitle">Starplus Serial</div>
          <div class="movie-description">
            The Mother of all wars, the epitome of all riveries.
          </div>
          <div class="watchlist">
            <span>+</span>
            <span>ADD TO WATCHLIST</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
