<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="banner_photos.css" />
  </head>
  <body>
    <div class="banner">
      <div class="banner_photo">
        <a href=""
          ><img
            src="https://img1.hotstarext.com/image/upload/f_auto,t_web_vl_3x/sources/r1/cms/prod/9310/1479310-v-644f76c4ffe5"
            class="img"
            loading="lazy"
            alt=""
          />
          <div class="details">
            <div class="movie-name">
              <span class="name">ALONE</span>
            </div>

            <div class="about-movie">
              <div class="time">2hr 1min,</div>
              <span class="about">Thriller, Drama, Hindi, 2023</span>
            </div>

            <div class="desc-ellipses">
              During the pandemic, Kalidasan gets stranded in his newly rented
              flat which turns out to be haunted. How will he cope with this
              eerie and mysterious lockdown?
            </div>

            <div class="watch-movie">
              <div class="icon-w">
                <span class="material-symbols-rounded"> /\ </span>
              </div>
              <div class="watch">WATCH MOVIE</div>
            </div>

            <div class="add-to-watchlist">
              <div class="icon-a">
                <span class="material-symbols-rounded"> + </span>
              </div>
              <div class="watchlist">ADD TO WATCHLIST</div>
            </div>
          </div>
        </a>
      </div>

          ><img
            src="https://img1.hotstarext.com/image/upload/f_auto,t_web_vl_3x/sources/r1/cms/prod/8739/1478739-v-4b473ba61414"

<!-- --------------------------------------------------CSS CODE-------------------------------------------------- -->
<style>
  .img {
    height: 188px;
    width: 148px;
    border-radius: 8px;
  }
  .banner {
    display: flex;
    justify-content: center;
    gap: 8px;
    background-color: #192133;
    padding-top: 50px;
    padding-bottom: 50px;
  }
  body {
    margin: 0;
  }
  .banner_photo:hover {
    transition: transform 0.2s;
    transform: scale(1.2);
  }
  a {
    text-decoration: none;
  }
  .details {
    position: absolute;
    color: rgb(255, 255, 255);

    left: 0px;
    right: 0px;
    font-size: 10px;
    bottom: 3px;
    transition: all 0.3s ease;
    background-image: linear-gradient(
      to bottom,
      rgba(237, 237, 237, 0.5),
      #4a556c
    );
    padding: 20px 5px 5px 5px;
    visibility: hidden;
    opacity: 0;
    border-radius: 0 0 3px 3px;
    transition: opacity 0.25s ease-in,
      bottom 0.25s cubic-bezier(0.33, 0.04, 0.63, 0.93);
  }
  .movie-name {
    font-weight: bold;
    font-size: 12px;
    padding-left: 3px;
    margin-bottom: 3px;
  }
  .about-movie {
    padding-left: 3px;
    margin-bottom: 3px;
  }

  .desc-ellipses {
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
    padding-left: 3px;
    margin-bottom: 3px;
  }
  .watch-movie:hover,
  .add-to-watchlist:hover {
    border: 1px solid transparent;
    background-color: #4a556c;
    border-radius: 5px;
  }

  .banner_photo:hover .details {
    visibility: visible;
    opacity: 1;
  }
  .img:hover .details {
    opacity: 1;
  }
  .watch-movie {
    flex-direction: row;
    display: flex;
    gap: 10px;
  }
  .add-to-watchlist {
    flex-direction: row;
    display: flex;
    gap: 10px;
  }
  :root {
    font-family: "Roboto", "HelveticaNeue-Light", sans-serif;
  }
</style>
