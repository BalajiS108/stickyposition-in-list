<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Position</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      body {
        margin: 0;
        background-color: #1d2536;
      }

      .material-symbols-rounded {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 48;
        font-size: 15px !important;
      }

      :root {
        font-family: "Roboto", "HelveticaNeue-Light", sans-serif;
      }
      .card-container {
        width: 1220px;
        max-width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0px 30px;
        background-color: #1d2536;
      }
      .slider {
        width: 1280px;
        max-width: 100vw;
        display: flex;
      }
      .movie-card {
        position: relative;
        display: inline-block;
        transition: all 0.3s ease-in-out;
      }
      .movie-card img {
        width: 138px;
        height: 192px;
        transition: 0.3s ease;
        border-radius: 3px;
      }

      .details {
        position: absolute;
        color: rgb(255, 255, 255);
        left: 0px;
        right: 0px;
        font-size: 10px;
        bottom: 3px;
        transition: all 0.3s ease;
        background-image: linear-gradient(
          to bottom,
          rgba(237, 237, 237, 0.5),
          #4a556c
        );
        padding: 20px 5px 5px 5px;
        visibility: hidden;
        opacity: 0;
        border-radius: 0 0 3px 3px;
        transition: opacity 0.25s ease-in,
          bottom 0.25s cubic-bezier(0.33, 0.04, 0.63, 0.93);
      }

      .movie-name {
        font-weight: bold;
        font-size: 12px;
        padding-left: 3px;
        margin-bottom: 3px;
      }
      .about-movie {
        padding-left: 3px;
        margin-bottom: 3px;
      }

      .desc-ellipses {
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        padding-left: 3px;
        margin-bottom: 3px;
      }
      .watch-movie,
      .add-to-watchlist {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        cursor: pointer;
      }
      .watch-movie:hover,
      .add-to-watchlist:hover {
        border: 1px solid transparent;
        background-color: #4a556c;
        border-radius: 5px;
      }

      .movie-card:hover {
        /* width: 179px;
  height: 238px; */
        transform: scale(1.3);
      }
      .movie-card:hover .details {
        visibility: visible;
        opacity: 1;
      }
      .img:hover .details {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="slider">
        <div class="movie-card">
          <img
            class="img img1"
            src="https://img1.hotstarext.com/image/upload/f_auto,t_web_vl_3x/sources/r1/cms/prod/7527/267527-v"
            class="img-loader lazy-img-loader loaded"
            loading="lazy"
            alt=""
          />

          <div class="details">
            <div class="movie-name">
              <span class="name">Gulmohar</span>
            </div>

            <div class="about-movie">
              <div class="time">2hr 11min,</div>
              <span class="about">Family, Drama, Hindi, 2023</span>
            </div>

            <div class="desc-ellipses">
              Batra family has just four days left to vacate their house of 34
              years. Amidst the mayhem, uncertain
            </div>

            <div class="watch-movie">
              <div class="icon-w">
                <span class="material-symbols-rounded"> play_arrow </span>
              </div>
              <div class="watch">watch movie</div>
            </div>

            <div class="add-to-watchlist">
              <div class="icon-a">
                <span class="material-symbols-rounded"> add </span>
              </div>
              <div class="watchlist">add to watchlist</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
