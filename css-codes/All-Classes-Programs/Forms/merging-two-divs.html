<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .email-block {
        display: flex;
        gap: 4px;
        align-items: center;
        border: 1px solid silver;
        width: 250px;
        border-radius: 3px;
        padding: 4px;
      }

      .input-box {
        outline: none;
        border: none;
      }

      .email-block-name {
        display: flex;
        justify-content: flex-end;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="email-block">
      <div class="email-block-input">
        <input class="input-box" type="text" placeholder="Select a new email" />
      </div>
      <div class="email-block-name">
        <span>@gmail.com</span>
      </div>
    </div>
    <div
      style="
        display: flex;
        border: 1px solid silver;
        width: 250px;
        border-radius: 3px;
        gap: 4px;
        padding: 4px;
      "
    >
      <div>
        <input
          style="border: none; outline: none"
          type="text"
          name=""
          id=""
          placeholder="Hare Krishna"
        />
      </div>
      <div>
        <span>Hare Rama</span>
      </div>
    </div>
  </body>
</html>
